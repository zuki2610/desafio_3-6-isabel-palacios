<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdeLivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Conversor de monedas</h1>
        <h2>Convierte Pesos Chilenos en Dolares, Euros, Uf</h2>
        <h3>Valores actualizados día a día</h3>
    </header>
    <section class="container">
        <div class="card bg-dark text-light mb-5" style="width: 18rem;">
            <img src="./assets/img/bg.gif" class="card-img-top" alt="bgcard">
            <div class="card-body">
                <p class="card-text">Conversor de Monedas Nacional</p>
                <div class="input-group mb-3">
                    <span class="input-group-text">Pesos CLP</span>
                    <input id="pesos" type="number" class="form-control" aria-label="Amount (to the nearest dollar)"
                        placeholder="">
                    <span class="input-group-text">.00</span>
                </div>
                <p class="card-text text-center"> Moneda a convertir</p>
                <select id="currency" class="form-select" aria-label="Default select example">
                    <option selected></option>
                </select>
            </div>
            <button id="btnConvert" class="btn btn-primary">Convertir</button>
            <div id="result" class="text-center">...</div>
        </div>
        <div class="chart">
                    <canvas id="chart" class="d-none text-light text-center ps-5" style="width:80%;max-width:80%"></canvas></canvas>
                </div>
                </section>


    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
